<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  <div class="main-container">
    <div class="container">

      <div class="left">
        <h1>Stay updated!</h1>
      <p class="heading1">  Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="content-list">
        <p><img src="assets/images/icon-list.svg" alt="" srcset="">Product discovery and building what matters</p>
        <p><img src="assets/images/icon-list.svg" alt="" srcset="">Measuring to ensure updates are a success</p>
        <p><img src="assets/images/icon-list.svg" alt="" srcset="">And much more!</p>
      </div>
      <div class="input-form">
        <p> Email address</p>
        <form>
          <div id="error-message" style="color: red;"></div>
          <input type="email" id="email" placeholder="email@company.com">
          <button type="submit" id="subscribe-btn">Subscribe to monthly newsletter</button>
        </form>
        
      </div>
    </div>
    <div class="right">
      <!-- <img src="assets/images/illustration-sign-up-desktop.svg" alt="" srcset=""> -->
      <picture>
        <!-- Default image for larger screens -->
        <source media="(min-width: 1000px)" srcset="assets/images/illustration-sign-up-desktop.svg">
        
        <!-- Image for smaller screens (replace 'mobile-image.jpg' with your mobile image) -->
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="Mobile Image">
      </picture>
    </div>
  </div>
</div>



 
  


 
  

  

  <!-- Sign-up form end -->

    Coded by <a href="#">Vishal Sharma</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
